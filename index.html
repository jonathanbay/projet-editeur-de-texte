<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live coding</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section>

        <div class="intro">
            <p class="titre1">Editeur de code html / css</p>
            <label id="dark-change"></label>        
        </div>

        <div class="button">
            <input type="button" id="boldButton" class="bold" value="G">
            <input type="button" id="italicButton" class="italic" value="I">
        </div>

        <div  class="boxtext">
            <textarea id="zone1"  class="contenu" maxlength="200" cols="30" rows="10"></textarea>
        </div>
        

        <div class="progressBarCompteur">  
            <div id="progressBar" class="progressBar" >
                <div id="color"></div>
            </div>
            <div id="compteur" class="compteur">200</div>
        </div> 
    </section>

    <section>
        <div class="container">
            <p class="titre2">live-coding</p>
            <img id="icon" class="icon" src="./media/icon.gif" alt="loading">
        </div>

        <div  class="boxtext">
            <textarea id="zone2"  class="contenu" maxlength="200" cols="30" rows="10"></textarea>     
        </div>

    </section>

   <script src="app.js"></script> 
</body>
</html>
